<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b97736e1cd.js" crossorigin="anonymous"></script>
    <script src="bootstrap/bootstrap.js"></script>
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.css">
    <link rel="stylesheet" href="style/global/dark_vars.css" path-dir="" id="theme-file">
    <link rel="stylesheet" href="style/global/navbar.css">
    <link rel="stylesheet" href="style/global/global.css">
    <link rel="stylesheet" href="style/global/footer.css">
    <link rel="stylesheet" href="style/pages/home/index.css" class="page-style">
    <title>Stellenonline</title>
  </head>
  <body>
  <!--loading page-->
    <div class="loading-page">
      <img src="images/logo-dark.png" path-dir="" alt="logo">
      <div class="loader">
        <div class="loader-move"></div>
      </div>
    </div>
  <!--Navbar-->
    <section>
      <nav class="container-xxl px-3 pt-2">

        <div class="col row">

          <a href="index.html" class="col-2"><img src='images/logo-dark.png' path-dir="" alt="indeed-logo" class="logo"></a>

         
        </div>
  
        <div class="col-2 row">
          <i id="theme-ico" class="fa-solid col fa-sun"></i>
          <a href="HTML/my_jobs.html" class="col text-decoration-none bookmark"><i class="fa-solid col fa-bookmark"></i></a>
          <!--list__icon__mobile-->
          <i class="fa-solid col fa-bars"></i>
        </div>
      </nav>
    </section>
    <!--Mobile-list -->
    <div class="mobile-list p-3 d-none">
      <i class="fa-solid fa-xmark"></i>
      <ul>
        <li class="row py-3 my-3"><a href="index.html" class="text-decoration-none col-10">Find jobs</a><i class="fa-solid fa-angle-right col"></i>
        </li>
        <li class="row py-3 my-3"><a href="HTML/companies.html" class="text-decoration-none col-10">Companies</a><i class="fa-solid fa-angle-right col"></i>
        </li>
        <li class="row py-3 my-3"><a href="HTML/my_jobs.html" class="text-decoration-none col-10">My jobs</a><i class="fa-solid fa-angle-right col"></i>
        </li>
        <li class="row py-3 my-3"><a href="#" class="text-decoration-none col-10">Salaries</a><i class="fa-solid fa-angle-right col"></i>
        </li>
        <li class="row py-3 my-3"><a href="HTML/all_jobs.html" class="text-decoration-none col-10">All jobs</a><i class="fa-solid fa-angle-right col"></i>
        </li>
        <li class="row py-3 my-3"><a href="#" class="text-decoration-none col-10">My Resume</a><i class="fa-solid fa-angle-right col"></i>
        </li>
      </ul>
      <img src="images/logo-dark.png" path-dir="" alt="menu-logo" class="logo-menu">
    </div>
  <!--main content-->
    <main>
    <!--jobs-search-->
      <div class="jobs__search">
        <div class="container">
            
  
            <div class="search-container row px-4 pb-2 pt-4">
              <!--search bar-->
            <div class="search-bar-cont col-6 mb-4">
              <label for="search-bar" class="mb-2">job Title</label><br>
              <div class="search-cont">
                <input list="jobs-title" id="search-bar" class="search-bar px-5" type="text" placeholder="All jobs" autocomplete="off">

                <ul class="search-suggest list-unstyled mt-2"></ul>
              </div>

              <i class="fa-solid fa-magnifying-glass"></i>
              <i class="fa-solid fa-circle-xmark"></i>
            </div>

            <!--select location-->
              <div class="location-inp-cont col-4 mb-4">
                <label for="location-inp" class="mb-2">Location</label><br>

                  <div class="location-cont">
                    <input id="location-inp" type="text" class="px-5" placeholder="Germany" autocomplete="off">
                    <ul class="location-suggest list-unstyled mt-2"></ul>
                  </div>
                
                <i class="fa-solid fa-location-dot"></i>
                <i class="fa-solid fa-circle-xmark"></i>

              </div>
  
              <button class="btn col-2 mb-4 search_btn">Search</button>
            </div>
        </div>
      </div>
    <!--stats--> 
      <div class="stats">
        <div class="container-xxl row px-3 py-4 mx-auto">
          <div class="stats-item col-md">
            <i class="fa-solid fa-building"></i>
            <strong class="display-5 companies-state">0</strong>
            <h4>Company</h4>
          </div>
  
          <div class="stats-item col-md">
            <i class="fa-solid fa-user"></i>
            <strong class="display-5 users-state">0</strong>
            <h4>user</h4>
          </div>
  
          <div class="stats-item col-md">
            <i class="fa-solid fa-briefcase"></i>
            <strong class="display-5 jobs-state">0</strong>
            <h4>job</h4>
          </div>
        </div>
      </div>
    </main>
  <!--search  Results-->
    <div class="container-xxl pt-5 mb-5 search_results" style="display: none;">
        <!--back-->
        <div class="back_to_search">
          <a href="index.html" class="text-decoration-none">Back to search</a>
        </div>

      <div class="jobs">
        <!--jobs header-->
          <div class="jobs__header p-2 px-3" id="jobs_header">
            <h1>All jobs in Germany</h1>
            <span class="results_num"></span>
          </div>
        <!--jobs--> 
          <div class="jobs__cont"></div>
          <div class="jobs__pagination mt-3">
            <ul class="list-unstyled">
            </ul>
          </div>
        </div>
        <div class="job__details p-4 pt-5">
          <div class="job__details__header py-4">
          </div>
        </div>
    </div>
  <!--footer-->
    <footer>
      <div class="container-lg row px-3 py-5 mx-auto footer-cont ">
        <div class="footer-logo col-lg-3"><img src="images/logo-dark.png" alt='logo'></div>

        <div class="footer-links col-lg-7">
          
        </div>

        <div class="col-lg footer-social">
        
          <a href="https://github.com/morelatala" target="_blank" class="text-decoration-none"><i class="fa-brands fa-github"></i></a>

        </div>

      </div>
    </footer>

    <script src="javascript/main.js"></script>
    <script src="javascript/jobs_search.js"></script>
  </body>
</html>
